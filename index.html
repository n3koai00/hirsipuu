<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hirsipuu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Hangman</h3>
    <form id="hangmanForm">
        <label>Enter a letter or guess word</label>
        <input id="guessInput" type="text" maxlength="1" />
    </form>
    <p>Number of guesses: <span id="guessCount">0</span></p>
    <p>Try to guess this word:</p>
    <output id="outputWord"></output>

    <script src="js/functions.js"></script>
</body>
</html>
